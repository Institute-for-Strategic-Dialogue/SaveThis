<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Save to OSINT base</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 12px;
        min-width: 320px;
      }
      label {
        display: block;
        margin-top: 8px;
        font-weight: 600;
      }
      input,
      textarea {
        width: 100%;
        box-sizing: border-box;
        margin-top: 4px;
        padding: 4px;
      }
      .small {
        font-size: 12px;
        color: #666666;
      }
      button {
        margin-top: 12px;
        padding: 6px 10px;
        cursor: pointer;
      }
      .row {
        display: flex;
        gap: 8px;
      }
      .row > div {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <h3 id="title">Save item</h3>

    <div class="small" id="kindLine"></div>

    <label>
      Value
      <input type="text" id="value" />
    </label>

    <div class="row">
      <div>
        <label>
          Platform
          <input type="text" id="platform" />
        </label>
      </div>
      <div>
        <label>
          Profile handle
          <input type="text" id="profileHandle" />
        </label>
      </div>
    </div>

    <label>
      URL
      <input type="text" id="url" />
    </label>

    <label>
      Domain
      <input type="text" id="domain" />
    </label>

    <label>
      Source URL
      <input type="text" id="sourceUrl" />
    </label>

    <label>
      Projects (comma separated)
      <input type="text" id="projects" placeholder="Ukraine 2025, EU Elections 2024" />
    </label>

    <label>
      Tags (comma separated)
      <input type="text" id="tags" placeholder="antisemitism, violence" />
    </label>

    <label>
      Countries (comma separated)
      <input type="text" id="countries" placeholder="United States, Canada" />
    </label>

    <label>
      Languages (comma separated)
      <input type="text" id="languages" placeholder="English, Spanish" />
    </label>

    <label>
      Aliases (comma separated)
      <input type="text" id="aliases" placeholder="replacement theory, GR theory" />
    </label>

    <label>
      Notes
      <textarea id="notes" rows="3"></textarea>
    </label>

    <button id="saveBtn">Save</button>
    <span id="status" class="small"></span>

    <script src="popup.js"></script>
  </body>
</html>
